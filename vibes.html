<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibes - Celluloid by Design</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f6f5f3;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: transparent;
      position: relative;
      z-index: 1100;
    }
    /* Hamburger toggle button */
    .nav-toggle {
      position: fixed;
      top: 13px;
      left: 13px;
      width: 36px;
      height: 30px;
      cursor: pointer;
      z-index: 1200;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: transparent;
      border-radius: 6px;
      box-shadow: none;
      border: none;
      padding: 0;
    }
    .nav-toggle span {
      display: block;
      height: 4px;
      background: #000;
      border-radius: 2px;
      width: 100%;
      transition: all 0.3s ease;
    }
    main.container {
      max-width: 480px;
      margin: 0 auto 40px;
      padding: 0 20px;
      flex-grow: 1;
      text-align: center;
    }
    .header-color {
      display: block;
      max-width: 480px;
      width: 100%;
      height: auto;
      margin: 25px auto 10px auto;
    }
    .body-text {
      font-weight: 300;
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 15px 0;
      color: #000;
      white-space: pre-wrap;
      text-align: center;
    }
    /* Vibe Input Textarea */
    textarea.vibe-input {
      width: 100%;
      max-width: 480px;
      height: 120px;
      padding: 12px 16px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-style: italic;
      color: #666;
      border: 2px solid #000;
      border-radius: 15px;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    /* Submit Button */
    .submit-button {
      margin-top: 20px;
      width: 200px;
      height: 50px;
      background: transparent;
      border: none;
      cursor: pointer;
      display: inline-block;
    }
    .submit-button img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }
    /* Navigation Overlay Styles */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 320px;
      height: 100vh;
      background-color: #f6f5f3;
      border: 10px solid #000;
      border-radius: 0 20px 20px 0;
      box-sizing: border-box;
      box-shadow: none;
      transform: translateX(calc(-100% - 20px));
      transition: transform 0.3s ease;
      z-index: 1050;
      padding: 20px 20px 40px 40px;
      overflow-y: auto;
    }
    .nav-overlay.open {
      transform: translateX(0);
    }
    .nav-section-title {
      height: 30px;
      width: auto;
      max-width: 280px;
      margin-bottom: 16px;
      cursor: pointer;
      display: block;
      object-fit: contain;
    }
    .nav-section-title.donate-menu {
      height: 24px;
    }
    .nav-section-title:first-of-type {
      margin-top: 20px;
    }
    .nav-list {
      list-style: disc inside;
      padding-left: 0;
      margin-top: 0;
      margin-bottom: 30px;
      font-weight: 400;
      font-size: 18px;
    }
    .nav-list li {
      margin-bottom: 12px;
    }
    .nav-list li a {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    .nav-list li a:hover {
      text-decoration: underline;
    }
    /* Footer */
    footer {
      font-size: 14px;
      color: #000;
      text-align: center;
      padding: 20px;
      user-select: none;
      background: #f6f5f3;
      font-style: italic;
      position: static;
      width: auto;
      bottom: auto;
      left: auto;
      opacity: 1;
      pointer-events: auto;
      transition: none;
      z-index: auto;
    }
  </style>
</head>
<body>
  <header>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <main class="container">
    <img src="Vibes Header.png" alt="Header" class="header-color" />

    <p class="body-text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>

    <a href="cards.html">

    </a>
  </main>

  <nav id="nav-menu" class="nav-overlay" aria-hidden="true">
    <a href="match.html">
      <img src="Match By.png" alt="Match By" class="nav-section-title" />
    </a>
    <ul class="nav-list">
      <li><a href="vibes.html">Describe a Vibe</a></li>
      <li><a href="color.html">Pick a Color</a></li>
      <li><a href="words.html">Choose Keywords</a></li>
      <li><a href="surprise.html">Surprise Me</a></li>
    </ul>

    <a href="watchlist.html">
      <img src="Watchlist.png" alt="Watchlist" class="nav-section-title" />
    </a>
    <ul class="nav-list">
      <li><a href="create.html">Create Account</a></li>
      <li><a href="account.html">Sign In</a></li>
    </ul>

    <a href="about.html">
      <img src="About.png" alt="About" class="nav-section-title" />
    </a>
    
    <a href="donate.html">
      <img src="donate menu.png" alt="Donate" class="nav-section-title donate-menu" />
    </a>
  </nav>

  <footer>
    <span class="credit">Â© 2025 Celluloid by Design</span>
  </footer>

  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      const isOpen = navMenu.classList.toggle('open');
      navToggle.setAttribute('aria-expanded', isOpen);
      navMenu.setAttribute('aria-hidden', !isOpen);
    });
  </script>
</body>
</html>
