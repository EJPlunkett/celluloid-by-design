<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibes Surprise - Celluloid by Design</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f6f5f3;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: transparent;
      position: relative;
      z-index: 1100;
    }
    .nav-toggle {
      position: fixed;
      top: 13px;
      left: 13px;
      width: 36px;
      height: 30px;
      cursor: pointer;
      z-index: 1200;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: transparent;
      border-radius: 6px;
      border: none;
      padding: 0;
    }
    .nav-toggle span {
      display: block;
      height: 4px;
      background: #000;
      border-radius: 2px;
      width: 100%;
      transition: all 0.3s ease;
    }
    main.container {
      max-width: 480px;
      margin: 0 auto 40px;
      padding: 0 20px;
      flex-grow: 1;
      text-align: center;
    }
    .header-color {
      display: block;
      max-width: 480px;
      width: 100%;
      height: auto;
      margin: 25px auto 10px auto;
    }
    .body-text {
      font-weight: 300;
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 15px 0;
      color: #000;
      white-space: pre-wrap;
    }
    .description-box {
      width: 100%;
      max-width: 480px;
      margin: 30px auto 15px auto;
      min-height: 120px;
      border: 2px solid #000;
      border-radius: 15px;
      padding: 20px;
      font-style: italic;
      font-weight: 400;
      font-size: 16px;
      line-height: 1.5;
      background: #fff;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .description-box.loading {
      background: #eee;
      color: #888;
    }
    .roll-button {
      cursor: pointer;
      background: transparent;
      border: none;
      padding: 0;
      margin: 20px auto 0 auto;
      display: block;
      width: 80px;
      height: auto;
    }
    .roll-button img {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .submit-button-wrapper {
      text-align: center;
      margin-top: 20px;
    }
    .submit-button {
      width: 160px;
      height: auto;
      background: transparent;
      border: none;
      cursor: pointer;
      display: inline-block;
    }
    .submit-button img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 320px;
      height: 100vh;
      background-color: #f6f5f3;
      border: 10px solid #000;
      border-radius: 0 20px 20px 0;
      box-sizing: border-box;
      transform: translateX(calc(-100% - 20px));
      transition: transform 0.3s ease;
      z-index: 1050;
      padding: 20px 20px 40px 40px;
      overflow-y: auto;
    }
    .nav-overlay.open {
      transform: translateX(0);
    }
    .nav-section-title {
      height: 30px;
      width: auto;
      max-width: 280px;
      margin-bottom: 16px;
      cursor: pointer;
      display: block;
      object-fit: contain;
    }
    .nav-section-title.donate-menu {
      height: 24px;
    }
    .nav-section-title:first-of-type {
      margin-top: 20px;
    }
    .nav-list {
      list-style: disc inside;
      padding-left: 0;
      margin-top: 0;
      margin-bottom: 30px;
      font-weight: 400;
      font-size: 18px;
    }
    .nav-list li {
      margin-bottom: 12px;
    }
    .nav-list li a {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    .nav-list li a:hover {
      text-decoration: underline;
    }
    footer {
      font-size: 14px;
      color: #000;
      text-align: center;
      padding: 20px;
      user-select: none;
      background: #f6f5f3;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <main class="container">
    <img src="Vibes Header.png" alt="Vibes Header" class="header-color" />
    <p class="body-text">Describe your vibe in a few words and hit submit to find matching movies.</p>
    <div id="descriptionBox" class="description-box" aria-live="polite" aria-atomic="true">
      Rooftop gardens overlooking a sprawling city skyline.
    </div>
    <button class="roll-button" aria-label="Roll the dice to generate a new vibe">
      <img src="Dice.png" alt="Roll Dice" />
    </button>

    <div class="submit-button-wrapper">
      <a href="cards.html" class="submit-button">
          <img src="Submit Button.png" alt="Submit Button" style="width: 150px;" />
      </a>
    </div>
  </main>

  <nav id="nav-menu" class="nav-overlay" aria-hidden="true">
    <a href="match.html"><img src="Match By.png" alt="Match By" class="nav-section-title" /></a>
    <ul class="nav-list">
      <li><a href="vibes.html">Describe a Vibe</a></li>
      <li><a href="color.html">Pick a Color</a></li>
      <li><a href="words.html">Choose Keywords</a></li>
      <li><a href="surprise.html">Surprise Me</a></li>
    </ul>
    <a href="watchlist.html">
      <img src="Watchlist.png" alt="Watchlist" class="nav-section-title" />
    </a>
    <ul class="nav-list">
      <li><a href="create.html">Create Account</a></li>
      <li><a href="account.html">Sign In</a></li>
    </ul>
    <a href="about.html"><img src="About.png" alt="About" class="nav-section-title" /></a>
    
    <a href="donate.html">
      <img src="donate menu.png" alt="Donate" class="nav-section-title donate-menu" />
    </a>
  </nav>

  <footer>
    <span class="credit">Â© 2025 Celluloid by Design</span>
  </footer>

  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    const descriptionBox = document.getElementById('descriptionBox');
    const rollButton = document.querySelector('.roll-button');
    const vibes = [
      "NY nightclubs, underground art parties, and warehouse loft gatherings in the '80s.",
      "Moody jazz bars with smoky light and intimate conversations.",
      "Sun-dappled Brooklyn stoops in late summer evenings.",
      "Grimy subway rides amidst graffiti and punk energy.",
      "High-end SoHo galleries showcasing avant-garde street art.",
      "Corner deli mornings filled with the scent of fresh coffee and bagels.",
      "Rain-soaked streets reflecting neon lights and taxi cabs.",
      "Bohemian loft apartments cluttered with vintage vinyl and typewriters.",
      "Hip hop block parties with vibrant crowd energy.",
      "Quiet walks in Central Park under autumn leaves."
    ];

    navToggle.addEventListener('click', () => {
      const isOpen = navMenu.classList.toggle('open');
      navToggle.setAttribute('aria-expanded', isOpen);
      navMenu.setAttribute('aria-hidden', !isOpen);
    });

    rollButton.addEventListener('click', () => {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * vibes.length);
      } while (vibes[randomIndex] === descriptionBox.textContent);
      descriptionBox.textContent = vibes[randomIndex];
      const diceIcon = rollButton.querySelector('img');
      diceIcon.style.transform = 'rotate(20deg)';
      setTimeout(() => {
        diceIcon.style.transform = 'rotate(0deg)';
      }, 300);
    });
  </script>
</body>
</html>
